<p>
 <h3>Data Infrastructures and Communities for Openness and Transparency</h3>
 <p>Data openness and transparency improve knowledge production and dissemination. Yet, documenting and sharing data remains a challenge. Those practices are not routinely integrated in the data workflows; data work is not rewarded as an intellectual and academic activity, and the norms and policies around data collaborations vary from domain to domain. In this talk I will describe several projects that examine data practices in various communities and develop tools and recommendations aimed at improving data curation and supporting openness and transparency. Each project description will be structured around questions crucial for any scholarly inquiry: what was studied, how, why, and what’s next.
